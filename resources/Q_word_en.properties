# Resource strings for Q_word example

Title=Q_word Editor for you and for me
Icon=resources/frame.png
IconC=resources/frame1.png
ViewportBackingStore=true

# menubar definition
#
# Each of the strings that follow form a key to be 
# used to the actual menu definition.
menubar=file edit view help

# file Menu definition
#
# Each of the strings that follow form a key to be
# used as the basis of a menu item definition.
#
# open ->  Q_word.openAction
# new  ->  Q_word.newAction
# save ->  Q_word.saveAction
# exit ->  Q_word.exitAction
file=new open save save_as - exit
fileLabel=File
fileMnemonic=F
openLabel=Open
openImage=resources/open.png
openAccelerator=ctrl O
openMnemonic=O
newLabel=New
newImage=resources/new.png
newAccelerator=ctrl N
newMnemonic=N
saveLabel=Save
saveImage=resources/save.png
saveAccelerator=ctrl S
saveMnemonic=S
save_asLabel=Save As
save_asImage=resources/save_as.png
save_asMnemonic=A
exitLabel=Exit
exitMnemonic=X
exitAccelerator=alt F4 
exitImage=resources/exit.png

#
# edit Menu definition
#
# cut   -> JTextComponent.cutAction
# copy  -> JTextComponent.copyAction
# paste -> JTextComponent.pasteAction
edit=undo redo - cut copy paste - find find_next replace - select_all time_date
findLabel=find
findAction=find
findAccelerator=ctrl F
findMnemonic=F
findImage=resources/find.png
find_nextLabel=find_next
find_nextAction=find_next
find_nextAccelerator=F3
find_nextMnemonic=N
find_nextImage=resources/find.png
replaceLabel=replace
replaceAction=replace
replaceAccelerator=ctrl R
replaceMnemonic=R
replaceImage=resources/replace.png
editLabel=Edit
editMnemonic=E
cutLabel=Cut
cutAction=cut-to-clipboard
cutImage=resources/cut.png
cutAccelerator=ctrl X
cutMnemonic=T
copyLabel=Copy
copyAction=copy-to-clipboard
copyImage=resources/copy.png
copyAccelerator=ctrl C
copyMnemonic=C
pasteLabel=Paste
pasteAction=paste-from-clipboard
pasteImage=resources/paste.png
pasteAccelerator=ctrl V
pasteMnemonic=P
undoLabel=Undo
undoAction=Undo
undoAccelerator=ctrl Z
undoMnemonic=U
undoImage=resources/undo.png
redoLabel=Redo
redoAction=Redo
redoAccelerator=ctrl Y
redoMnemonic=R
redoImage=resources/redo.png
select_allLabel=Select All
select_allAction=select_all
select_allAccelerator=ctrl A
select_allMnemonic=A
select_allImage=resources/select_all.png
time_dateLabel=Time/Date
time_dateAction=time_date
time_dateAccelerator=F5
time_dateMnemonic=d
time_dateImage=resources/time_date.png

#
# view Menu definition
#
view=statusbar - line_wrap
viewLabel=View
viewMnemonic=V
statusbarAction=statusbar
statusbarLabel=StatusBar
statusbarMnemonic=S
statusbarImage=resources/statusbar.png
line_wrapAction=line_wrap
line_wrapLabel=Line Wrap
line_wrapMnemonic=W
line_wrapImage=resources/line_wrap.png

#
# help Menu definition
#
help=about - Support
helpLabel=Help
helpMnemonic=H
aboutAction=About
aboutLabel=About Q_word
aboutMnemonic=A
aboutImage=resources/frame.png
aboutAccelerator=alt F1
SupportAction=Support
SupportLabel=View Support
SupportMnemonic=S
SupportImage=resources/help.png
SupportAccelerator=F1

# toolbar definition
#
# Each of the strings that follow form a key to be
# used as the basis of the tool definition.  Actions
# are of course sharable, and in this case are shared
# with the menu items.
toolbar=new open save - cut copy paste - exit
newTooltip=Make a new file
openTooltip=Open an existing file
saveTooltip=Save the present file
cutTooltip=Cut the chosen words to the clipboard
copyTooltip=Copy the words from the clipboard
pasteTooltip=Paste the words from the clipboard
